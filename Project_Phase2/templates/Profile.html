{% extends "base.html" %}

            {% block css %}

 <link type="text/css" href="{{STATIC_URL}}css/ChangeInfo.css" rel="stylesheet" />

        {% endblock %}


{% block main_content %}


        <div id="page_main" class="main">
    <img id="background-image" src="{{STATIC_URL}}images/dark-wood-wallpaper.jpg" style="z-index: -1;"/>


        <div class="crums" style="width: 300px; background-color: none; height: 30px; position: absolute; right: 20px" dir="rtl">

	       <ul class="breadcrumb my_crums" style="background-color: none !important;">

	           <li>

	               <a href="/">
	                   ام اف شریف
	                   <i class="icon-home icon-large"></i>
	               </a>
	           </li>
	           <li class="active">
	                   <span class="divider">/</span>
                   ثبت کاربر جدید
	           </li>

	       </ul>
   </div>

            <div id="Change_info_form_div">

<form action="/changeinfo/" id = "change_info_form" method="post" class="form-horizontal" role="form">{% csrf_token %}
  <div class="form-group">
    <label for="inputname3" class="col-sm-2 control-label aligned_label">نام  </label>
    <div class="col-sm-10">
      <input type="text" name="first_name" class="form-control" id="inputname3" value="{{user.first_name}}">
    </div>
  </div>

    <div class="form-group">
    <label for="inputlastname3" class="col-sm-2 control-label aligned_label">نام خانوادگی</label>
    <div class="col-sm-10">
      <input type="text" name="last_name" class="form-control" id="inputlastname3" value="{{user.last_name}}">
    </div>
  </div>

<input type="hidden" value="{{user.username}}" name="username" />

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label aligned_label"> کلمه‌ی عبور</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3"  placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress3" class="col-sm-2 control-label aligned_label"> آدرس </label>
    <div class="col-sm-10">
      <input type="text" name="address" class="form-control" id="inputAddress3" value="{{user.mfuser.address}}">
    </div>
  </div>


  <div class="form-group">
    <label for="inputPostal_code3" class="col-sm-2 control-label aligned_label"> کد پستی </label>
    <div class="col-sm-10">
      <input type="text" name="postal_code" class="form-control" id="inputPostal_code3" value="{{user.mfuser.postal_code}}">
    </div>
  </div>

    <div class="form-group">
    <label for="input_tel3" class="col-sm-2 control-label aligned_label">شماره تلفن</label>
    <div class="col-sm-10">
      <input type="text" name="phone" class="form-control" id="input_tel3" value="{{user.mfuser.phone}}">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <!--<label>-->
          <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="change_button" type="submit" class="btn btn-default">اعمال تغییرات</button>
    </div>
  </div>
</form>


            </div>

            <p id="intro"> {{user.first_name}} </p>
            <p id="explanation"> در صورت تمایل می‌توانید مشخصات خود را تغییر دهید </p>

</div>
        {% endblock %}
